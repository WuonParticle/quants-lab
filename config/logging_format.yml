version: 1
formatters:
  standard:
    format: '%(asctime)s %(levelname)s:%(name)s:%(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
loggers:
  '':  # Root logger
    level: INFO
    handlers: [console]
    propagate: true 